language: java

# Setting sudo to false will cause Travis to use Containers (default in the meantime)
sudo: required

services:
  - docker

before_install:
  - docker pull exasol/docker-db:latest
  - docker run --name exasoldb -p 127.0.0.1:8888:8888 -p 127.0.0.1:6583:6583 --detach --privileged --stop-timeout 120  exasol/docker-db:latest
  # - docker pull sath89/oracle-12c:novnc
  # - docker run --name oracledb -d -p 1521:1521 sath89/oracle-12c:novnc

matrix:
  include:
    - jdk: "oraclejdk8"
      env: MVN_ARGS=""

script:
  - cd jdbc-adapter
  - CONFIG='/home/travis/build/hendrikcech/virtual-schemas/jdbc-adapter/integration-test-data/integration-test-travis.yaml'
  - while [ -z "$W_PW" ]; do W_PW=$(docker exec exasoldb cat /exa/etc/EXAConf | awk '/WritePasswd/{ print $3; }' | base64 -d); sleep 1; done; echo $W_PW
  - sed -i -e "s/BUCKET_FS_PASSWORD/$W_PW/" "$CONFIG"
  - mvn $MVN_ARGS clean package
  - while [ $(docker exec exasoldb find /exa/data/bucketfs/bfsdefault/.dest -name exaudfclient | wc -l) -lt 1 ]; docker exec exasoldb find /exa/data/bucketfs/bfsdefault/.dest -maxdepth 3; docker exec exasoldb find /exa/data/bucketfs/bfsdefault/.dest -name exaudfclient; docker exec exasoldb find /exa/data/bucketfs/bfsdefault/.dest -name exaudfclient | wc -l; [ $(docker exec exasoldb find /exa/data/bucketfs/bfsdefault/.dest -name exaudfclient | wc -l) -lt 1 ]; echo $?; echo; do sleep 10; done
  - mvn $MVN_ARGS pre-integration-test -DskipTests -Pit -Dintegrationtest.configfile="$CONFIG"
  - SCRIPT_OUTPUT_ADDRESS=$(ip addr show docker0 | perl -n -e '/inet ([0-9.]+)/ && print $1')
  - python tools/udf_debug.py -s "$SCRIPT_OUTPUT_ADDRESS" -p 3000 &
  - export SCRIPT_OUTPUT_ADDRESS+=":3000"
  - sleep 60
  - mvn $MVN_ARGS verify -Pit -Dintegrationtest.configfile="$CONFIG"
